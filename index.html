<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

    <title>Calculator - JS</title>
</head>

<body class="bg-dark text-light">

    <div class="box-calculator">
        <h1 class="">Calculator</h1>

        <div class="my-3 px-2">
            <input id="fieldNumbers" type="text" class="form-control fw-bold text-end" placeholder="0" disabled>
        </div>

        <div class="row">
            <div class="col">
                <button onclick="calculate('action', 'clear')" type="submit"
                    class="btn btn-dark fw-bold w-100">C</button>
            </div>
            <div class="col">
                <button onclick="calculate('action', 'delete')" type="submit" class="btn btn-dark fw-bold w-100"><i
                        class="fa-solid fa-delete-left"></i></button>
            </div>
            <div class="col">
                <button onclick="calculate('action', '/')" type="submit" class="btn btn-dark fw-bold w-100">/</button>
            </div>
            <div class="col">
                <button onclick="calculate('action', '*')" type="submit" class="btn btn-dark fw-bold w-100">X</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button onclick="calculate('numberValue', 7)" type="submit"
                    class="btn btn-dark fw-bold w-100">7</button>
            </div>
            <div class="col">
                <button onclick="calculate('numberValue', 8)" type="submit"
                    class="btn btn-dark fw-bold w-100">8</button>
            </div>
            <div class="col">
                <button onclick="calculate('numberValue', 9)" type="submit"
                    class="btn btn-dark fw-bold w-100">9</button>
            </div>
            <div class="col">
                <button onclick="calculate('action', '-')" type="submit" class="btn btn-dark fw-bold w-100">-</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button onclick="calculate('numberValue', 4)" type="submit"
                    class="btn btn-dark fw-bold w-100">4</button>
            </div>
            <div class="col">
                <button onclick="calculate('numberValue', 5)" type="submit"
                    class="btn btn-dark fw-bold w-100">5</button>
            </div>
            <div class="col">
                <button onclick="calculate('numberValue', 6)" type="submit"
                    class="btn btn-dark fw-bold w-100">6</button>
            </div>
            <div class="col">
                <button onclick="calculate('action', '+')" type="submit" class="btn btn-dark fw-bold w-100">+</button>
            </div>
        </div>

        <div class="row">
            <div class="col-9 double-row">
                <div class="row">
                    <div class="col m-end-col">
                        <button onclick="calculate('numberValue', 1)" type="submit"
                            class="btn btn-dark fw-bold w-100">1</button>
                    </div>
                    <div class="col m-end-col">
                        <button onclick="calculate('numberValue', 2)" type="submit"
                            class="btn btn-dark fw-bold w-100">2</button>
                    </div>
                    <div class="col">
                        <button onclick="calculate('numberValue', 3)" type="submit"
                            class="btn btn-dark fw-bold w-100">3</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8 zero">
                        <button onclick="calculate('numberValue', 0)" type="submit"
                            class="btn btn-dark fw-bold w-100">0</button>
                    </div>
                    <div class="col">
                        <button onclick="calculate('action', '.')" type="submit"
                            class="btn btn-dark fw-bold w-100">.</button>
                    </div>
                </div>
            </div>
            <div class="col enter">
                <button onclick="calculate('action', '=')" type="submit" class="btn btn-dark fw-bold w-100">=</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
